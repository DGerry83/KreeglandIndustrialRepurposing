name: Package Kreegland Industrial Repurposing

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create zip
        run: |
          # Create clean zip with just the folder
          mkdir -p _staging
          cp -r GameData/KreeglandIndustrialRepurposing _staging/
          cd _staging
          zip -r ../KreeglandIndustrialRepurposing.zip KreeglandIndustrialRepurposing/
          cd ..
          rm -rf _staging
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            KreeglandIndustrialRepurposing.zip
