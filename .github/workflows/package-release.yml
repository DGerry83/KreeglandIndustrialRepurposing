name: Package Kreegland Industrial Repurposing

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create correct zip structure
        run: |
          zip -r KreeglandIndustrialRepurposing.zip GameData/KreeglandIndustrialRepurposing/
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            KreeglandIndustrialRepurposing.zip
