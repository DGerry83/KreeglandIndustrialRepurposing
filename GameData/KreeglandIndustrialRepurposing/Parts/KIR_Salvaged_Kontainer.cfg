PART
{
	// --- general parameters ---
	name = KIR_Salvaged_Kontainer
	module = Part
	author = MrSandwich

	// --- asset parameters ---

	rescaleFactor = 1
	MODEL
	{
		model = UmbraSpaceIndustries/Kontainers/Assets/Kontainer
		scale = 4,4,4
	}

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_side   =	 0.0, 0.0,-2.0,		 0, 0,-1,	3
	node_stack_side1 =	 0.0, 0.0, 2.0,		 0, 0, 1,	3
	node_stack_side2 =	-2.0, 0.0, 0.0,		-1, 0, 0,	3
	node_stack_side3 =	 2.0, 0.0, 0.0,		 1, 0, 0,	3
	node_attach = 0,0,-2,0,0,1,3
	node_stack_top = 0.0, 4, 0.0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0, -4, 0.0, 0.0, -1.0, 0.0, 3

	breakingForce = 2072
	breakingTorque = 2072


	// --- editor parameters ---
	TechRequired = heavierRocketry
	entryCost = 7600
	cost = 63360
	category = none
	subcategory = 0
	title = Kreegland UKU(USI Kontainer Unit)
	manufacturer = Kreegland Heavy Manufacturing
	description = These Kontainers have been around the system and back a few times, but that won't stop them from holding all your stuff!  They're definitely not too heavy to take to space, who told you that?

	tags = cck-usi-logistics

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0



	// --- standard part parameters ---
	mass = 16
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 8
	maxTemp = 2000
	bulkheadProfiles = size4,srf

	// --- This bridge module allows TU to respond to B9PS editor tweaks that result in changes to the currentTextureSet field
	// --- Technically this should work for other switchers or any other way you might change the value in editor/flight
	// --- Currently bundled with KIR
	
    MODULE
    {
        name = TexturesUnlimitedB9Bridge
    }
	
	MODULE
    {
        name = SSTURecolorGUI
    }
	MODULE
	{
		name = KSPTextureSwitch
		currentTextureSet = KIR_USI_Kontainer_MKT
		textureSet = KIR_USI_Kontainer_MKT
		textureSet = KIR_USI_Kontainer_MTO
		textureSet = KIR_USI_Kontainer_UOS
		textureSet = KIR_USI_Kontainer_MIN
		textureSet = KIR_USI_Kontainer_KAR
		textureSet = KIR_USI_Kontainer_CDT
		textureSet = KIR_USI_Kontainer_MTL
		textureSet = KIR_USI_Kontainer_PLY
		textureSet = KIR_USI_Kontainer_SUP
		textureSet = KIR_USI_Kontainer_ORE
		textureSet = KIR_USI_Kontainer_MCH
		textureSet = KIR_USI_Kontainer_RCY
		textureSet = KIR_USI_Kontainer_SPT
		textureSet = KIR_USI_Kontainer_FTZ
		textureSet = KIR_USI_Kontainer_HYD
		textureSet = KIR_USI_Kontainer_GYP
		textureSet = KIR_USI_Kontainer_DRT
		textureSet = KIR_USI_Kontainer_CSP
		textureSet = KIR_USI_Kontainer_SIL
		textureSet = KIR_USI_Kontainer_ORG
		textureSet = KIR_USI_Kontainer_EXR
		textureSet = KIR_USI_Kontainer_SCN
		textureSet = KIR_USI_Kontainer_RCK
		textureSet = KIR_USI_Kontainer_ALY
		textureSet = KIR_USI_Kontainer_ELC
		textureSet = KIR_USI_Kontainer_PRO
		textureSet = KIR_USI_Kontainer_RBO
		textureSet = KIR_USI_Kontainer_SYN
		suppressEditorShipModified = true
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = USI_Kontainers
		switcherDescription = Type
		switcherDescriptionPlural = Types
		baseVolume = 128000
		switchInFlight = true
		
SUBTYPE
{
	name = MaterialKits
	title = Material Kits
	tankType = KIR_MaterialKits
	primaryColor = Red
	secondaryColor = Blue
	MODULE
	{
		IDENTIFIER
		{
			name = KSPTextureSwitch
		}
		DATA
		{
			currentTextureSet = KIR_USI_Kontainer_MKT
		}
	}
}

