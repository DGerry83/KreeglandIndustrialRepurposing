//Texture sets next
//Normalization factors were primarily adjusted by eye based on desired detail appearance and contrast needs

//Material Kontainers
KSP_TEXTURE_SET:NEEDS[TexturesUnlimited]
{
    name = KIR_USI_Kontainer_MKT
    title = USI Material Kits
    recolorable = true
	mode = update
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex,				KreeglandIndustrialRepurposing/Assets/USI/Kontainers/KIR_USI_Kontainer_MKT_MainTex //This is your "Detail" slider
        texture = _BumpMap,				KreeglandIndustrialRepurposing/Assets/USI/Kontainers/KIR_USI_Kontainer_BumpMap //Normal map, not adjustable in-game
		texture = _MetallicGlossMap,	KreeglandIndustrialRepurposing/Assets/USI/Kontainers/KIR_USI_Kontainer_MetallicGlossMap //Both the "Metallic" slider and the "Specular" slider
		texture = _MaskTex,         	KreeglandIndustrialRepurposing/Assets/USI/Kontainers/KIR_USI_Kontainer_MaskTex //This defines your three texturing regions per map, each channel being one region
		keyword = TU_RECOLOR
		channelMask = 7
		vector = _DiffuseNorm,      0.4,0.1,0.33
        vector = _MetalNorm,        0.47,0,0
        vector = _SmoothnessNorm,   0.3,0.1,0.1
    }	
	COLORS
    {
        mainColor = KIR_Davy_Gray //Dark Grey Components
        secondColor = KIR_Wine //Stripe Paint
		detailColor = KIR_Battleship_Grey //Base Paint
    }
}

